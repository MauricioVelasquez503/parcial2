<form autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">

 
    <div class="form-group row">
      <label class="col-2 col-form-label">Codigo Producto</label>
      <div class="col-8">

        <input class="form-control" type="text" name="codprod" placeholder="codigo de producto"
          [class.is-invalid]="codprod.invalid && codprod.touched" [ngModel]="venta.codprod" 
          #codprod="ngModel">
        <small *ngIf="codprod.invalid && codprod.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">descripcion Producto</label>
      <div class="col-8">

        <input class="form-control" type="text" name="descProd" placeholder="descripcion del Producto"
          [class.is-invalid]="descProd.invalid && descProd.touched" [ngModel]="venta.descProd" required minlength="5"
          #descProd="ngModel">
        <small *ngIf="descProd.invalid && descProd.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Precio Producto</label>
      <div class="col-8">

        <input class="form-control" type="text" name="precioProd" placeholder="precio"
          [class.is-invalid]="precioProd.invalid && precioProd.touched" [ngModel]="venta.precioProd" required
           #precioProd="ngModel">
        <small *ngIf="precioProd.invalid && precioProd.touched" class="form-text text-danger">Ingrese precio </small>
      </div>
    </div>

    

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre Cliente</label>
      <div class="col-8">

        <input class="form-control" type="text" name="nameCli" placeholder="nombre cliente"
          [class.is-invalid]="nameCli.invalid && nameCli.touched" [ngModel]="venta.nameCli" required minlength="5"
          #nameCli="ngModel">
        <small *ngIf="nameCli.invalid && nameCli.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Dui Cliete</label>
      <div class="col-8">

        <input class="form-control" type="text" name="duiCli" placeholder="Dui Cliente"
          [class.is-invalid]="duiCli.invalid && duiCli.touched" [ngModel]="venta.duiCli" required minlength="5"
          #duiCli="ngModel">
        <small *ngIf="duiCli.invalid && duiCli.touched" class="form-text text-danger">Ingrese 5 letras</small>
      </div>
    </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>
