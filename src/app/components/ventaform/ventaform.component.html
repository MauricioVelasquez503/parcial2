<div class="container">
  <span class="login100-form-title p-b-51">
    VENTAS DE PRODUCTOS
  </span>
  <div class="row ">
    <div class="col-4 ">

      <form class="" autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">


        <div class="form-group row ">
          <label class="col-4 col-form-label input100 ">Codigo Producto:</label>
          <div class="col-8 wrap-input100 m-b-16 ">

            <input class="form-control input100 " type="text" name="codprod" placeholder="codigo de producto"
              [class.is-invalid]="codprod.invalid && codprod.touched" [ngModel]="venta.codprod" #codprod="ngModel">


            <small *ngIf="codprod.invalid && codprod.touched" class="form-text text-danger">Ingrese 5 letras</small>
          </div>
        </div>
       
  <div class="form-group row ">
    <label class="col-4 col-form-label input100">descripcion Producto:</label>
    <div class="col-8">

      <input class="form-control input100" type="text" name="descProd" placeholder="descProd"
        [class.is-invalid]="descProd.invalid && descProd.touched" [ngModel]="venta.descProd" required minlength="5"
        #descProd="ngModel">
      <small *ngIf="descProd.invalid && descProd.touched" class="form-text text-danger">Ingrese 5 letras</small>
    </div>
  </div>

 
<div class="form-group row">
  <label class="col-4 col-form-label input100">Precio Producto:</label>
  <div class="col-8">

    <input class="form-control input100" type="text" name="precioProd" placeholder="precio"
      [class.is-invalid]="precioProd.invalid && precioProd.touched" [ngModel]="venta.precioProd" required
      #precioProd="ngModel">
    <small *ngIf="precioProd.invalid && precioProd.touched" class="form-text text-danger">Ingrese precio
    </small>
  </div>
</div>



<div class="form-group row">
  <label class="col-4 col-form-label input100">Nombre Cliente:</label>
  <div class="col-8">

    <input class="form-control input100" type="text" name="nameCli" placeholder="Nombre Cliente"
      [class.is-invalid]="nameCli.invalid && nameCli.touched" [ngModel]="venta.nameCli" required minlength="5"
      #nameCli="ngModel">
    <small *ngIf="nameCli.invalid && nameCli.touched" class="form-text text-danger">Ingrese 5 letras</small>
  </div>
</div>


<div class="form-group row">
  <label class="col-4 col-form-label input100">Dui Cliete</label>
  <div class="col-8">

    <input class="form-control input100" type="text" name="duiCli" placeholder="Dui Cliente"
      [class.is-invalid]="duiCli.invalid && duiCli.touched" [ngModel]="venta.duiCli" required minlength="5"
      #duiCli="ngModel">
    <small *ngIf="duiCli.invalid && duiCli.touched" class="form-text text-danger">Ingrese 5 letras</small>
  </div>
</div>


<div class="form-group row">
  <label class="col-4 col-form-label">&nbsp;</label>
  <div class="input-group col-md-8">
    <button type="submit" class="login100-form-btn">
      Guardar
    </button>
  </div>
</div>

</form>
</div>
