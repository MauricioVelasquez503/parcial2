<div class="container animated fadeInLeft ">
  <span class="login100-form-title p-b-51">
    PRODUCTOS
  </span>
  <div class="row ">
    <div class="col-4 ">

      <form class="" autocomplete="off" (ngSubmit)="guardar( forma )" #forma="ngForm">


        <div class="form-group row ">
          <label class="col-4 col-form-label input100 ">Codigo Producto:</label>
          <div class="col-8 wrap-input100 m-b-16 ">

            <input class="form-control input100" 
            type="text" name="codpro" 
            placeholder="codigo de producto"
            [class.is-invalid]="codpro.invalid && codpro.touched"
            [ngModel]="producto.codpro"
            #codpro="ngModel">


            <small *ngIf="codpro.invalid && codpro.touched" class="form-text text-danger">Ingrese 5 letras</small>
          </div>
        </div>


        <div class="form-group row ">
          <label class="col-4 col-form-label input100">Nombre Producto:</label>
          <div class="col-8">

            <input class="form-control input100"
            type="text" 
            name="nombre" 
            placeholder="nombre del producto"
              [class.is-invalid]="nombre.invalid && nombre.touched" 
              [ngModel]="producto.nombre" required minlength="5"
              #nombre="ngModel">
            <small *ngIf="nombre.invalid && nombre.touched" class="form-text text-danger">Ingrese 5 letras</small>
          </div>
        </div>

        <div class="form-group row ">
          <label class="col-4 col-form-label input100">Descripcion Producto:</label>
          <div class="col-8">

            <input class="form-control input100" 
            type="text" name="descrip" 
            placeholder="descripcion Producto"
              [class.is-invalid]="descrip.invalid && descrip.touched" 
              [ngModel]="producto.descrip" required
              minlength="5" 
              #descrip="ngModel">
            <small *ngIf="descrip.invalid && descrip.touched" class="form-text text-danger">Ingrese 5 letras</small>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label input100">Precio Producto:</label>
          <div class="col-8">

            <input class="form-control input100" 
            type="text" name="precio" 
            placeholder="precio"
              [class.is-invalid]="precio.invalid && precio.touched" 
              [ngModel]="producto.precio" required
              #precio="ngModel">
            <small *ngIf="precio.invalid && precio.touched" class="form-text text-danger">Ingrese precio
            </small>
          </div>
        </div>







        <div class="form-group row">
          <label class="col-4 col-form-label">&nbsp;</label>
          <div class="input-group col-md-8">
            <button type="submit" class="login100-form-btn">
              Guardar
            </button>
          </div>
        </div>

      </form>
    </div>

    <div class="col-8 float-right ">
      <table class="table  table-responsive ">
        <thead class="backpurple">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Codigo</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>

              <path fill-rule="evenodd" d="M8 5.754a2.246 2.246 0 1 0 0 4.492 2.246 2.246 0 0 0 0-4.492zM4.754 8a3.246 3.246 0 1 1 6.492 0 3.246 3.246 0 0 1-6.492 0z"/>
            </svg>Opciones</th>

          </tr>
        </thead>
        <tbody>
          <tr class="table-light" *ngFor="let item of productos; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{item.nombre}}</td>
            <td>{{item.codpro}}</td>
            <td>{{item.descrip}}</td>
            <td>{{item.precio}}</td>
            <td class="text-center" >
              <button class="btn btn-danger"
              (click)="eliminar(item.id)"
              >
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
              </button>
            </td>
          </tr>



        </tbody>
      </table>
    </div>


  </div>

</div>
