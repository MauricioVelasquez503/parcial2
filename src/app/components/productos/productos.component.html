<div class="container">
  <span class="login100-form-title p-b-51">
    PRODUCTOS
</span>
  <div class="row ">
    <div class="col-4 ">
      
      <form class="" autocomplete="off" (ngSubmit)="venta( forma )" #forma="ngForm">
        

        <div class="form-group row ">
          <label class="col-4 col-form-label input100 ">Codigo Producto:</label>
          <div class="col-8 wrap-input100 m-b-16 ">

            <input class="form-control input100 " type="text" name="codprod" placeholder="codigo de producto"
              [class.is-invalid]="codprod.invalid && codprod.touched" [ngModel]="usuario.codprod" #codprod="ngModel">
              
             
            <small *ngIf="codprod.invalid && codprod.touched" class="form-text text-danger">Ingrese 5 letras</small>
          </div>
        </div>


        <div class="form-group row ">
          <label class="col-4 col-form-label input100">Nombre Producto:</label>
          <div class="col-8">

            <input class="form-control input100" type="text" name="descProd" placeholder="descProd"
              [class.is-invalid]="descProd.invalid && descProd.touched" [ngModel]="usuario.descProd" required
              minlength="5" #descProd="ngModel">
            <small *ngIf="descProd.invalid && descProd.touched" class="form-text text-danger">Ingrese 5 letras</small>
          </div>
        </div>

        <div class="form-group row ">
          <label class="col-4 col-form-label input100">Descripcion Producto:</label>
          <div class="col-8">

            <input class="form-control input100" type="text" name="descProd" placeholder="descProd"
              [class.is-invalid]="descProd.invalid && descProd.touched" [ngModel]="usuario.descProd" required
              minlength="5" #descProd="ngModel">
            <small *ngIf="descProd.invalid && descProd.touched" class="form-text text-danger">Ingrese 5 letras</small>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label input100">Precio Producto:</label>
          <div class="col-8">

            <input class="form-control input100" type="text" name="precioProd" placeholder="precio"
              [class.is-invalid]="precioProd.invalid && precioProd.touched" [ngModel]="usuario.precioProd" required
              #precioProd="ngModel">
            <small *ngIf="precioProd.invalid && precioProd.touched" class="form-text text-danger">Ingrese precio
            </small>
          </div>
        </div>



        

 

        <div class="form-group row">
          <label class="col-4 col-form-label">&nbsp;</label>
          <div class="input-group col-md-8">
            <button type="submit" class="login100-form-btn">
              Guardar
            </button>
          </div>
        </div>

      </form>
    </div>

    <div class="col-8 float-right ">
      <table class="table table-light">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            <th scope="col">Handle</th>
            
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
          
          
        </tbody>
      </table>
    </div>


  </div>
    
</div>
