<div class="limiter animated fadeInLeft ">
    <div class="container-login100 ">
        <div class="wrap-login100 p-t-50 p-b-90 ">

                                            <!--(ngSubmit)="onLogin()"-->
            <form [formGroup]="loginForm"                                class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Login
                </span> 

                <!-- <span class="text-danger">El correo es obligatorio</span> -->
               <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="email" 
                           id="username"
                           name="username" 
                           placeholder="Username"
                           formControlName="email"
                           #userName
                           required>

                    <span class="focus-input100"></span>
                </div>
                
                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
               <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class="input100"
                           type="password"
                           id="userPassword" 
                           name="pass" 
                           placeholder="Password"
                           formControlName="password"
                           #userPassword
                           required
                           >
                  
                       
                </div>
                
                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/registro" class="txt1">
                            ¿No tienes cuenta?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn"
                             type="submit"
                             (click)="authSvc.SignIn(userName.value, userPassword.value)"
                             >
                        Ingresar
                    </button>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" (click)="authSvc.GoogleAuth()" type="submit">
                        <img  src="https://img.icons8.com/bubbles/50/000000/google-logo.png"/>  Ingresar con Google
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
